on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
name: Continuous Integration

jobs:
    test:
        name: Test Suite ${{ matrix.job.target }} (${{ matrix.job.libcec }})
        runs-on: ${{ matrix.job.os }}
        strategy:
            matrix:
                rust: [stable]
                job:
                    - os: ubuntu-22.04
                      target: aarch64-unknown-linux-gnu
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: i686-unknown-linux-gnu
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: arm-unknown-linux-gnueabi
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: armv7-unknown-linux-gnueabihf
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: mips-unknown-linux-gnu
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: mips64-unknown-linux-gnuabi64
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: mips64el-unknown-linux-gnuabi64
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: mipsel-unknown-linux-gnu
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: x86_64-unknown-linux-gnu
                      use-cross: true
                      libcec: vendored-libcec
                      expected_libcec_abi: 4
                    #
                    # libcec discovery with pkg config
                    #
                    - os: ubuntu-22.04
                      target: x86_64-unknown-linux-gnu
                      use-cross: false # Important that we do not run cross so package install shows up
                      libcec: "?name(libcec4) ?version(4.*)"
                      libcec-dev: "?name(libcec-dev) ?version(4.*)"
                      pkg-config: true
                      expected_libcec_abi: 4
                    - os: ubuntu-22.04
                      target: x86_64-unknown-linux-gnu
                      use-cross: false # Important that we do not run cross so package install shows up
                      libcec: "?name(libcec6) ?version(6.*)"
                      libcec-dev: "?name(libcec-dev) ?version(6.*)"
                      pkg-config: true
                      expected_libcec_abi: 6
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: ${{ matrix.rust }}
                  profile: minimal
                  target: ${{ matrix.job.target }}
                  override: true
            # libcec and p8-platform from apt repo
            - if: ${{ !startsWith(matrix.job.libcec, 'vendored') }}
              name: Install libcec(-dev) and build dependencies
              run: |
                  # introduce Ubuntu 20.04 (Focal Fossa) repos as well for easy libcec4 installation
                  sudo sh -c 'echo "deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse" >> /etc/apt/sources.list'
                  sudo apt-get update
                  sudo apt-get install -yq libudev-dev libp8-platform2 libp8-platform-dev
                  [[ $(apt list '${{ matrix.job.libcec }}' | grep cec | wc -l) != 1 ]] && echo "ERROR: Could not find libcec" && exit 1
                  apt list '${{ matrix.job.libcec }}'
                  sudo apt install -yq '${{ matrix.job.libcec }}'
                  [[ $(apt list '${{ matrix.job.libcec-dev }}' | grep cec | wc -l) != 1 ]] && echo "ERROR: Could not find libcec-dev" && exit 1
                  apt list '${{ matrix.job.libcec-dev }}'
                  sudo apt install -yq '${{ matrix.job.libcec-dev }}'
            # additional build dependencies for non-cross builds with vendored libcec sources
            - if: ${{ startsWith(matrix.job.libcec, 'vendored') && !matrix.job.use-cross }}
              name: Install libudev-dev for non-cross vendored builds as libcec build dependency
              run: sudo apt-get install -yq libudev-dev
            # pkg-config install
            - if: ${{ !startsWith(matrix.job.libcec, 'vendored') && matrix.job.pkg-config }}
              name: Install pkg-config for utilizing libcec from apt build dependency
              run: sudo apt-get install -yq pkg-config
            # pkg-config remove
            - if: ${{ !startsWith(matrix.job.libcec, 'vendored') && !matrix.job.pkg-config }}
              name: Remove pkg-config
              run: sudo apt-get remove -yq pkg-config
            - name: Cargo test
              uses: actions-rs/cargo@v1
              env:
                  EXPECTED_LIBCEC_VERSION_MAJOR: ${{ matrix.job.expected_libcec_abi }}
                  CARGO_NET_GIT_FETCH_WITH_CLI: true
              with:
                  command: test
                  use-cross: ${{ matrix.job.use-cross }}
                  toolchain: ${{ matrix.rust }}
                  args: --target ${{ matrix.job.target }} -vv

    rustfmt:
        name: Rustfmt
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true
                  components: rustfmt
            - name: Check formatting
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check

    clippy:
        name: Clippy
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true
                  target: x86_64-unknown-linux-gnu
                  components: clippy
            - name: Clippy Check
              uses: actions-rs/cargo@v1
              with:
                  use-cross: true
                  command: clippy
                  args: -- --target x86_64-unknown-linux-gnu -D warnings

    coverage:
        name: Code coverage
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Update apt
              run: sudo apt-get update
            - name: Install dependencies for build and coverage
              run: sudo apt-get install libudev-dev libcec6 libcec-dev pkg-config libp8-platform-dev
            - name: Install stable toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true
            - name: Run cargo-tarpaulin
              uses: actions-rs/tarpaulin@v0.1.3
              with:
                  args: "--ignore-tests --out Lcov"
              env:
                  EXPECTED_LIBCEC_VERSION_MAJOR: 4
            - name: Upload to Coveralls
              # upload only if push
              if: ${{ github.event_name == 'push' }}
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  path-to-lcov: "./lcov.info"
